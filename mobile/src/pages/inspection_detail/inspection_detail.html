<ion-header>
  <ion-navbar class="left-padding-10">
    <ion-title class="toolbar-background text-alignment">
      Inspection Detail
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-label class="lbl-background">Kies het dak dat u wilt inspecteren</ion-label>

  <ion-row>
    <ion-col width-75>
      <ion-label class="left-padding-5">
        <strong>Gebouw</strong>
      </ion-label>
    </ion-col>
    <ion-col width-25>
      <button ion-button clear (click)="addPhoto()">
        Voeg foto toe
      </button>
      <!-- <img [src]="base64Image" />  -->
    </ion-col>
  </ion-row>
  <ion-label class="left-padding-10">Hermanplatsoen 2-10 1344 AL Vlaardingen</ion-label>
  <ion-label class="left-padding-10">Flatgebouw</ion-label>

  <ion-scroll scrollX="true" style="width:100%; height:300px">
    <ion-row nowrap>
      <div *ngFor="let i of ary">
        <!-- <ion-chip (click)="changeData(i)" style="height:100px">
            <ion-label> {{i}} </ion-label>
          </ion-chip> -->
        <ion-card style="width:300px; height:300px;" (click)="clickCardNumber(i)"> {{i}}
          <img src="assets/imgs/logo.png">
        </ion-card>
      </div>
    </ion-row>
  </ion-scroll>

  <ion-label class="single-line"></ion-label>

  <ion-row>
    <ion-col width-75 class="left-padding-10">
      <ion-label class="font-30">Daken</ion-label>
    </ion-col>
    <ion-col width-25>
      <button ion-button clear (click)="addRoof()">
        DAK
      </button>
    </ion-col>
  </ion-row>

  <ion-card (click)="roofDetail()">
    <ion-list>
      <ion-row>
        <ion-col width-50>
          <ion-label>
            <strong>01 - Hoge dak</strong>
          </ion-label>
        </ion-col>
        <ion-col width-50>
          <ion-label>Vleugel A</ion-label>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col width-50>
          <ion-label>
            <strong>OriÃ«ntatie : </strong> tekst</ion-label>
        </ion-col>
        <ion-col width-50>
          <ion-label>
            <strong>Hoogte : </strong> 21m</ion-label>
        </ion-col>
      </ion-row>
    </ion-list>
  </ion-card>

</ion-content>
