<ion-header>
  <ion-navbar class="left-padding-10">
    <ion-title class="toolbar-background text-alignment">
      Inspectie toevoeggen
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <!-- <ion-label style="padding-left: 10px;"><strong>Inspecteur </strong>Piet van Puffelen</ion-label> -->
  <ion-label class="lbl-background">Inspecteur - Piet van Puffelen</ion-label>

  <ion-item>
    <ion-label floating class="theme-text-color">
      Volgnummer
    </ion-label>
    <ion-input type="number" class="theme-text-color"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating class="theme-text-color">
      Datum
    </ion-label>
    <!-- <ion-input class="theme-text-color"></ion-input> -->
    <ion-datetime displayFormat="DD-MM-YYYY" [(ngModel)]="today"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label floating class="theme-text-color">
      Inspectie uitvoeren
    </ion-label>
    <ion-input class="theme-text-color" (click)="carryoutInspection()" [(ngModel)]="selectedResult"> {{selectedResult}} </ion-input>
  </ion-item>

  <br/>
  <br/>
  <br/>
  <br/>
  <br/>
  <ion-row>
    <ion-col width-50>
      <button ion-button class="theme-BG-color" full (click)="save()">
        Opslaan
      </button>
    </ion-col>
    <ion-col width-50>
      <button ion-button class="theme-BG-color" full (click)="cancel()">
        Sluiten
      </button>
    </ion-col>
  </ion-row>

</ion-content>
