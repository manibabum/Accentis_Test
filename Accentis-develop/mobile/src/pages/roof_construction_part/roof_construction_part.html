<ion-header>
    <ion-navbar class="left-padding-10">
        <ion-title class="toolbar-background text-alignment">
            Roof construction part
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-label class="lbl-background">Address</ion-label>

    <ion-row>
        <ion-col width-50>
            <ion-label class="left-padding-5">
                <strong>Daknummer</strong>
            </ion-label>
        </ion-col>
        <ion-col width-50>
            <ion-label class="left-padding-5">
                {{documentNumber}}
            </ion-label>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col width-50>
            <ion-label class="left-padding-5">
                <strong>Omschrijving</strong>
            </ion-label>
        </ion-col>
        <ion-col width-50>
            <ion-label class="left-padding-5">
                Dak boven woningen
            </ion-label>
        </ion-col>
    </ion-row>

    <ion-label class="single-line"></ion-label>

    <ion-row>
        <ion-col width-75>
            <ion-label class="font-30">Toevoegen dakbouwdeel</ion-label>
        </ion-col>
        <ion-col width-25>
            <button ion-button clear (click)="selectAll()">
                SelectAll
            </button>
        </ion-col>
    </ion-row>

    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-card text-wrap>
        <ion-list>

            <ion-row>
                <ion-col width-20>
                    <ion-label>
                        <strong>Nr.</strong>
                    </ion-label>
                </ion-col>
                <ion-col width-20>
                    <ion-label>
                        1
                    </ion-label>
                </ion-col>
                <ion-col width-20>
                    <ion-label>
                        <strong>Omschrijving</strong>
                    </ion-label>
                </ion-col>
                <ion-col width-20>
                    <ion-label>
                        Naar conditiemeting
                    </ion-label>
                </ion-col>
                <ion-col width-20>
                    <ion-icon name="add" item-end class="theme-text-color" style="zoom:2.0; float: right; margin-right: 20px;" (click)="addRecord()"></ion-icon>
                </ion-col>
            </ion-row>

        </ion-list>
    </ion-card>

</ion-content>
