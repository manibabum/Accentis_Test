<ion-header>
  <ion-navbar class="left-padding-10">
    <ion-title class="toolbar-background text-alignment">
      Add Choose Defect Data
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-label class="lbl-background">Address</ion-label>

  <ion-row>
    <ion-col width-50>
      <ion-label class="left-padding-5">
        <strong>Daknummer</strong>
      </ion-label>
    </ion-col>
    <ion-col width-50>
      <ion-label class="left-padding-5">
        {{documentNumber}}
      </ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col width-50>
      <ion-label class="left-padding-5">
        <strong>Omschrijving</strong>
      </ion-label>
    </ion-col>
    <ion-col width-50>
      <ion-label class="left-padding-5">
        Dak boven woningen
      </ion-label>
    </ion-col>
  </ion-row>

  <ion-label class="single-line"></ion-label>

  <ion-label class="font-30 text-alignment">Voer gegevens in</ion-label>

  <ion-row>
    <ion-col width-50>
      <ion-label class="left-padding-10">
        Gebrek
      </ion-label>
    </ion-col>
    <ion-col width-50>
      <ion-label class="left-padding-10">
        Craquele
      </ion-label>
    </ion-col>
  </ion-row>

  <ion-card center>
    <ion-row radio-group>
      <ion-col width-25>
        <ion-label>Omvang</ion-label>
      </ion-col>
      <ion-col width-25>
        <ion-item>
          <ion-label>Plaatselijk 0-20%</ion-label>
          <ion-checkbox [(ngModel)]="local" (ionChange)="updateLocal()"></ion-checkbox>
        </ion-item>
      </ion-col>
      <ion-col width-25>
        <ion-item>
          <ion-label>Regelmatig 20-60%</ion-label>
          <ion-checkbox [(ngModel)]="regular" (ionChange)="updateRegular()"></ion-checkbox>
        </ion-item>
      </ion-col>
      <ion-col width-25>
        <ion-item>
          <ion-label>Overal 60-100%</ion-label>
          <ion-checkbox [(ngModel)]="everyWhere" (ionChange)="updateEveryWhere()"></ion-checkbox>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-card center>
    <ion-row radio-group>
      <ion-col width-25>
        <ion-label>Stadium</ion-label>
      </ion-col>
      <ion-col width-25>
        <ion-item>
          <ion-label>Begin</ion-label>
          <ion-checkbox [(ngModel)]="begin" (ionChange)="updateBegin()"></ion-checkbox>
        </ion-item>
      </ion-col>
      <ion-col width-25>
        <ion-item>
          <ion-label>Gevorderd</ion-label>
          <ion-checkbox [(ngModel)]="advance" (ionChange)="updateAdvance()"></ion-checkbox>
        </ion-item>
      </ion-col>
      <ion-col width-25>
        <ion-item>
          <ion-label>Eind</ion-label>
          <ion-checkbox [(ngModel)]="end" (ionChange)="updateEnd()"></ion-checkbox>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-card>

  <br/>
  <br/>
  <br/>
  <br/>
  <br/>
  <ion-row>
    <ion-col width-50>
      <button ion-button class="theme-BG-color" full (click)="save()">
        Opslaan
      </button>
    </ion-col>
    <ion-col width-50>
      <button ion-button class="theme-BG-color" full (click)="cancel()">
        Sluiten
      </button>
    </ion-col>
  </ion-row>

</ion-content>
