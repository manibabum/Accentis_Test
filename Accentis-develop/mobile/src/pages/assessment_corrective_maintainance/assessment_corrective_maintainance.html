<ion-header>
    <ion-navbar class="left-padding-10">
        <ion-title class="toolbar-background text-alignment">
            Assessment of Corrective Maintainance
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-label class="lbl-background">Address</ion-label>

    <ion-row>
        <ion-col width-50>
            <ion-label class="left-padding-5">
                <strong>Daknummer</strong>
            </ion-label>
        </ion-col>
        <ion-col width-50>
            <ion-label>
                {{documentNumber}}
            </ion-label>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col width-50>
            <ion-label class="left-padding-5">
                <strong>Omschrijving</strong>
            </ion-label>
        </ion-col>
        <ion-col width-50>
            <ion-label>
                Dak boven woningen
            </ion-label>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col width-50>
            <ion-label class="left-padding-5">
                <strong>Dakbouwdeel</strong>
            </ion-label>
        </ion-col>
        <ion-col width-50>
            <ion-label>
                Dakbedekking
            </ion-label>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col width-50>
            <ion-label class="left-padding-5">
                <strong>Omvang</strong>
            </ion-label>
        </ion-col>
        <ion-col width-50>
            <ion-label>
                1000
            </ion-label>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col width-50>
            <ion-label class="left-padding-5">
                <strong>Eenheid</strong>
            </ion-label>
        </ion-col>
        <ion-col width-50>
            m2
            <button ion-button style="background-color: red; float: right; margin-right: 20px;">Slecht</button>
        </ion-col>
    </ion-row>

    <ion-label class="single-line"></ion-label>

    <ion-row>
        <ion-col width-50>
            <ion-label class="font-30">Advies correctief onderhoud</ion-label>
        </ion-col>
        <ion-col width-50>
            <button ion-button clear (click)="advice()">
                Advies
            </button>
        </ion-col>
    </ion-row>

    <ion-card text-wrap>
        <ion-list>

            <ion-row>
                <ion-col width-20>
                    <ion-label>
                        <strong>Nr.</strong>
                    </ion-label>
                </ion-col>
                <ion-col width-20>
                    <ion-label>
                        1
                    </ion-label>
                </ion-col>
                <ion-col width-20>
                    <ion-label>
                        <strong>Herstel mootregel</strong>
                    </ion-label>
                </ion-col>
                <ion-col width-20>
                    <ion-label>
                        Reinigen
                    </ion-label>
                </ion-col>
                <ion-col width-20>
                    <ion-icon name="create" item-end class="theme-text-color" style="zoom:2.0; float: right; margin-right: 20px;" (click)="editRecord()"></ion-icon>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col width-20>
                    <ion-label>
                        <strong>Omvang</strong>
                    </ion-label>
                </ion-col>
                <ion-col width-20>
                    <ion-label>
                        1000 m2
                    </ion-label>
                </ion-col>
                <ion-col width-20>
                    <ion-label>
                        <strong>Periode</strong>
                    </ion-label>
                </ion-col>
                <ion-col width-20>
                    <ion-label>
                        2015
                    </ion-label>
                </ion-col>
                <ion-col width-20>
                    <ion-icon name="trash" item-end class="theme-text-color" style="zoom:2.0; float: right; margin-right: 20px;" (click)="deleteRecord()"></ion-icon>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col width-20>
                    <ion-label>
                        <strong>Toelichting</strong>
                    </ion-label>
                </ion-col>
                <ion-col width-20>
                    <ion-label>
                        Hard nodig
                    </ion-label>
                </ion-col>
                <ion-col width-20></ion-col>
                <ion-col width-20></ion-col>
                <ion-col width-20></ion-col>
            </ion-row>

        </ion-list>
    </ion-card>

</ion-content>
