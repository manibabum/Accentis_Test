<ion-header>
  <ion-navbar class="left-padding-10">
    <ion-title class="toolbar-background text-alignment">
      Dak toevoegen
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form class="list-form">
    <ion-item>
      <ion-label floating class="theme-text-color">
        Daknummer
      </ion-label>
      <ion-input type="number" class="theme-text-color" (keyup.enter)="handleLogin()"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating class="theme-text-color">
        Omschrijving
      </ion-label>
      <ion-input class="theme-text-color"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating class="theme-text-color">
        Oppervlakte (m2)
      </ion-label>
      <ion-input type="number" class="theme-text-color"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating class="theme-text-color">
        Verdieping
      </ion-label>
      <ion-input type="number" class="theme-text-color"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating class="theme-text-color">
        Hoogte (m1)
      </ion-label>
      <ion-input type="number" class="theme-text-color"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating class="theme-text-color">
        Orientatie
      </ion-label>
      <ion-input class="theme-text-color"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating class="theme-text-color">
        Towing
      </ion-label>
      <ion-input class="theme-text-color"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating class="theme-text-color">
        Toegang dak
      </ion-label>
      <ion-input class="theme-text-color"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating class="theme-text-color">
        Sleutel nodig
      </ion-label>
      <ion-input class="theme-text-color"></ion-input>
    </ion-item>

    <br/>
    <br/>
    <br/>
    <br/>
    <br/>

    <ion-row>
      <ion-col width-50>
        <button ion-button class="theme-BG-color" full (click)="save()">
          Opslaan
        </button>
      </ion-col>
      <ion-col width-50>
        <button ion-button class="theme-BG-color" full (click)="cancel()">
          Sluiten
        </button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
