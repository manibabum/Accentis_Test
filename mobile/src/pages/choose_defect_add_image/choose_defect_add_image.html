<ion-header>
    <ion-navbar class="left-padding-10">
        <ion-title class="toolbar-background text-alignment">
            Add Images
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-label class="lbl-background">Address</ion-label>

    <ion-row>
        <ion-col width-50>
            <ion-label class="left-padding-5">
                <strong>Daknummer</strong>
            </ion-label>
        </ion-col>
        <ion-col width-50>
            <ion-label>
                {{documentNumber}}
            </ion-label>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col width-50>
            <ion-label class="left-padding-5">
                <strong>Omschrijving</strong>
            </ion-label>
        </ion-col>
        <ion-col width-50>
            <ion-label>
                Dak boven woningen
            </ion-label>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col width-50>
            <ion-label class="left-padding-5">
                <strong>Dakbouwdeel</strong>
            </ion-label>
        </ion-col>
        <ion-col width-50>
            <ion-label>
                Dakbedekking
            </ion-label>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col width-50>
            <ion-label class="left-padding-5">
                <strong>Omvang</strong>
            </ion-label>
        </ion-col>
        <ion-col width-50>
            <ion-label>
                1000
            </ion-label>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col width-50>
            <ion-label class="left-padding-5">
                <strong>Eenheid</strong>
            </ion-label>
        </ion-col>
        <ion-col width-50>
            m2
            <button ion-button style="background-color: red; float: right; margin-right: 20px;">Slecht</button>
        </ion-col>
    </ion-row>

    <ion-label class="single-line"></ion-label>

    <ion-row>
        <ion-col width-50>
            <ion-label class="font-30">Foto’s Craquelé</ion-label>
        </ion-col>
        <ion-col width-50>
            <button ion-button clear (click)="addPhotos()">
                Foto
            </button>
        </ion-col>
    </ion-row>

    <ion-scroll scrollX="true" style="width:100%; height:300px">
        <ion-row nowrap>
            <div *ngFor="let i of ary">
                <ion-card style="width:300px; height:300px;" (click)="clickCardNumber(i)"> {{i}}
                    <img src="assets/imgs/logo.png">
                </ion-card>
            </div>
        </ion-row>
    </ion-scroll>
</ion-content>
