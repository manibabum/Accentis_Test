<section id="filter" class="mb-3">
    <div class="row">
        <div class="col-12">
                <p class="font-medium-3 text-muted text-bold-400">Gebruikers Rollen</p>
            <a href="javascript:void(0)" style='float:right;' (click)="open(content,$event)" class="btn btn-raised gradient-mint white"
                false>Toevoegen</a>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <!-- start kendo grid -->
            <kendo-grid [data]="gridData" [pageSize]="state.take" [skip]="state.skip" [sort]="state.sort" [filter]="state.filter" [sortable]="true"
                [pageable]="true" filterable="menu" (dataStateChange)="dataStateChange($event)">
                <kendo-grid-column field="Omschrijving" title="Omschrijving" width="40"></kendo-grid-column>
                <kendo-grid-column title="Contracten" width="20" [filterable]="false">
                    <ng-template kendoGridCellTemplate let-dataItem>
                            <i class="ft-check  font-medium-1 mr-2"></i>
                    </ng-template>
                </kendo-grid-column>
                <kendo-grid-column title="Gebouwen" width="20" [filterable]="false">
                    <ng-template kendoGridCellTemplate let-dataItem>
                            <i class="ft-check  font-medium-1 mr-2"></i>
                    </ng-template>
                </kendo-grid-column>
                <kendo-grid-column title="Werkopdrachten" width="20" [filterable]="false">
                    <ng-template kendoGridCellTemplate let-dataItem>
                            <i class="ft-check  font-medium-1 mr-2"></i>
                    </ng-template>
                </kendo-grid-column>
                <kendo-grid-column title="Instellingen" width="20" [filterable]="false">
                    <ng-template kendoGridCellTemplate let-dataItem>
                            <i class="ft-check  font-medium-1 mr-2"></i>
                    </ng-template>
                </kendo-grid-column>
                <kendo-grid-column title="Webapplicatie" width="20" [filterable]="false">
                    <ng-template kendoGridCellTemplate let-dataItem>
                            <i class="ft-check  font-medium-1 mr-2"></i>
                    </ng-template>
                </kendo-grid-column>
                <kendo-grid-column title="Mobile app" width="20" [filterable]="false">
                    <ng-template kendoGridCellTemplate let-dataItem>
                            <i class="ft-check font-medium-1 mr-2"></i>
                    </ng-template>
                </kendo-grid-column>
                <kendo-grid-column title="Gebruikers" width="20" [filterable]="false">
                    <ng-template kendoGridCellTemplate let-dataItem>
                            <i class="ft-check  font-medium-1 mr-2"></i>
                    </ng-template>
                </kendo-grid-column>
                <kendo-grid-column width="15" title="Action">
                    <ng-template kendoGridCellTemplate let-dataItem>
                        <a href='javascript:void(0)' (click)="open(content,$event)">
                            <i class='icon-note primary font-medium-1 mr-2'></i>
                        </a>
                    </ng-template>
                </kendo-grid-column>
            </kendo-grid>
            <!-- end kendo grid -->
        </div>
    </div>
    <!-- Pop up code start -->
    <div class="card-body">
        <div class="card-block">
            <form [formGroup]="regularForm" (ngSubmit)="onReactiveFormSubmit()" novalidate>
                <ng-template #content let-c="close" let-d="dismiss">
                    <div class="modal-header">
                            <p class="modal-title font-medium-3 text-muted">Rol Rechten Toevoegen</p>
                        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group row">
                            <label class="col-md-3 label-control" for="eventRegInput1">Rol naam: </label>
                            <div class="col-md-9">
                                <input type="text" id="eventRegInput1" class="form-control" name="txtRolnaam" formControlName="eventRegInput1" required>
                                <small class="form-text text-muted danger" *ngIf="!regularForm.get('eventRegInput1').valid && (regularForm.get('eventRegInput1').dirty || regularForm.get('eventRegInput1').touched)">Please enter a Rol naam!</small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 label-control" for="permissies">Module naam: </label>
                            <div class="col-md-9">
                                    <ng-multiselect-dropdown
                                    name="permission"
                                    [data]="permissies"
                                    [disabled]="disabled"
                                    [settings]="dropdownSettings"
                                    (onSelect)="onItemSelect($event)"> 
                                </ng-multiselect-dropdown>
                                <!-- <small class="form-text text-muted danger" *ngIf="!regularForm.get('permissies').valid && (regularForm.get('permissies').dirty || regularForm.get('eventRegInput1').touched)">Please select a module naam!</small> -->
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success btn-raised" [disabled]="!regularForm.valid">Opslaan</button>
                        <button type="button" class="btn btn-secondary btn-raised" (click)="c('Close click')">Close</button>
                    </div>
                </ng-template>
            </form>
        </div>
    </div>
    <!-- Pop up code end -->
</section>
