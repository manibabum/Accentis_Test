<ion-header>
    <ion-navbar class="left-padding-10">
        <ion-title class="toolbar-background text-alignment">
            Assessment of defects
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-label class="lbl-background">Address</ion-label>

    <ion-row>
        <ion-col width-50>
            <ion-label class="left-padding-5">
                <strong>Daknummer</strong>
            </ion-label>
        </ion-col>
        <ion-col width-50>
            <ion-label>
                {{documentNumber}}
            </ion-label>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col width-50>
            <ion-label class="left-padding-5">
                <strong>Omschrijving</strong>
            </ion-label>
        </ion-col>
        <ion-col width-50>
            <ion-label>
                Dak boven woningen
            </ion-label>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col width-50>
            <ion-label class="left-padding-5">
                <strong>Dakbouwdeel</strong>
            </ion-label>
        </ion-col>
        <ion-col width-50>
            <ion-label>
                Dakbedekking
            </ion-label>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col width-50>
            <ion-label class="left-padding-5">
                <strong>Omvang</strong>
            </ion-label>
        </ion-col>
        <ion-col width-50>
            <ion-label>
                1000
            </ion-label>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col width-50>
            <ion-label class="left-padding-5">
                <strong>Eenheid</strong>
            </ion-label>
        </ion-col>
        <ion-col width-50>
            m2
            <button ion-button style="background-color: red; float: right; margin-right: 20px;">Slecht</button>
        </ion-col>
    </ion-row>

    <ion-label class="single-line"></ion-label>

    <ion-row>
        <ion-col width-50>
            <ion-label class="font-30">Beoordeling gebreken</ion-label>
        </ion-col>
        <ion-col width-50>
            <button ion-button clear (click)="rating()">
                BEOORDELING
            </button>
        </ion-col>
    </ion-row>

    <ion-card text-wrap>
        <ion-list>

            <ion-row>
                <ion-col width-25>
                    <ion-label>
                        <strong>Nr.</strong>
                    </ion-label>
                </ion-col>
                <ion-col width-25>
                    <ion-label>
                        1
                    </ion-label>
                </ion-col>
                <ion-col width-25>
                    <ion-label>
                        <strong>Omschrijving</strong>
                    </ion-label>
                </ion-col>
                <ion-col width-25>
                    <ion-label>
                        Craquele
                    </ion-label>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col width-25>
                    <ion-label>
                        <strong>Omvang</strong>
                    </ion-label>
                </ion-col>
                <ion-col width-25>
                    <ion-label>
                        Regalmating 20-60%
                    </ion-label>
                </ion-col>
                <ion-col width-25>
                    <ion-label>
                        <strong>Stadium</strong>
                    </ion-label>
                </ion-col>
                <ion-col width-25>
                    <ion-label>
                        Eind stadium
                    </ion-label>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col width-25>
                    <ion-label>
                        <strong>Afbeelding</strong>
                    </ion-label>
                </ion-col>
                <ion-col width-25>
                    <img src="assets/imgs/logo1.png" style="padding-top: 20px;" (click)="addImage()">
                </ion-col>
                <ion-col width-25></ion-col>
                <ion-col width-25></ion-col>
            </ion-row>

        </ion-list>
    </ion-card>

</ion-content>
