<ion-header>
  <ion-navbar class="left-padding-10">
    <ion-title class="toolbar-background text-alignment">
      Inspect roof and corrective maintenance advice
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-label class="lbl-background">Address</ion-label>
  <ion-row>
    <ion-col width-50>
      <ion-label class="left-padding-5">
        <strong>Daknummer</strong>
      </ion-label>
    </ion-col>
    <ion-col width-50>
      <ion-label class="left-padding-5">
        {{documentNumber}}
      </ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col width-50>
      <ion-label class="left-padding-5">
        <strong>Omschrijving</strong>
      </ion-label>
    </ion-col>
    <ion-col width-50>
      <ion-label class="left-padding-5">
        Dak boven woningen
      </ion-label>
    </ion-col>
  </ion-row>

  <ion-label class="single-line"></ion-label>

  <ion-item text-wrap>
    <ion-label class="font-30 text-alignment">Inspectie dakvlak & Advies correctief onderhoud</ion-label>
  </ion-item>

  <ion-card (click)="adviceDetail()" text-wrap>
    <ion-list>
      <ion-row>
        <ion-col width-50>
          <img style="width: 100px; height: 100px;" src="assets/imgs/logo.png">
        </ion-col>
        <ion-col width-50>
          <ion-label>
            <strong>Inspectie algemeen</strong>
          </ion-label>
          <button ion-button style="background-color: rgb(255, 159, 0);">Nie t gestart</button>
        </ion-col>
      </ion-row>
    </ion-list>
  </ion-card>

  <ion-card text-wrap>
    <ion-list>
      <ion-row (click)="adviceDetail()">
        <ion-col width-50>
          <img style="width: 100px; height: 100px;" src="assets/imgs/logo.png">
        </ion-col>
        <ion-col width-50>
          <ion-label>
            <strong>Advies correctief onderhoud</strong>
          </ion-label>
          <button ion-button style="background-color: rgb(255, 159, 0);" (click)="statusClick()">Nie t gestart</button>
        </ion-col>
      </ion-row>
    </ion-list>
  </ion-card>
</ion-content>
