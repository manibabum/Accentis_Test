<ion-header>
    <ion-navbar class="left-padding-10">
        <ion-title class="toolbar-background text-alignment">
            Inspection of Roof Components
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-label class="lbl-background">Address</ion-label>

    <ion-row>
        <ion-col width-50>
            <ion-label class="left-padding-5">
                <strong>Daknummer</strong>
            </ion-label>
        </ion-col>
        <ion-col width-50>
            <ion-label class="left-padding-5">
                {{documentNumber}}
            </ion-label>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col width-50>
            <ion-label class="left-padding-5">
                <strong>Omschrijving</strong>
            </ion-label>
        </ion-col>
        <ion-col width-50>
            <ion-label class="left-padding-5">
                Dak boven woningen
            </ion-label>
        </ion-col>
    </ion-row>

    <ion-label class="single-line"></ion-label>

    <ion-row>
        <ion-col width-75>
            <ion-label class="font-30 text-alignment">Inspectie dakbouwdelen</ion-label>
        </ion-col>
    </ion-row>

    <ion-card text-wrap>
        <ion-list>

            <ion-row>
                <ion-col width-20>
                    <ion-label>
                        <strong>Nr.</strong>
                    </ion-label>
                </ion-col>
                <ion-col width-20>
                    <ion-label>
                        1
                    </ion-label>
                </ion-col>
                <ion-col width-20>
                    <ion-label>
                        <strong>Omschrijving</strong>
                    </ion-label>
                </ion-col>
                <ion-col width-20>
                    <ion-label>
                        Dakbedekking
                    </ion-label>
                </ion-col>
                <ion-col width-20>
                    <ion-icon name="arrow-dropright" item-end class="theme-text-color" style="zoom:2.0; float: right; margin-right: 20px;"></ion-icon>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col width-20>
                    <ion-label>
                        <strong>Omvang</strong>
                    </ion-label>
                </ion-col>
                <ion-col width-20>
                    <ion-label>
                        1000 m2
                    </ion-label>
                </ion-col>
                <ion-col width-20>
                    <ion-label>
                        <strong>Conditie</strong>
                    </ion-label>
                </ion-col>
                <ion-col width-20>
                    <ion-label style="background-color: red; color: white; width: 100px;">
                        &nbsp;Slecht
                    </ion-label>
                </ion-col>
                <ion-col width-20></ion-col>
            </ion-row>

        </ion-list>
    </ion-card>

    <ion-card text-wrap>
        <ion-list>

            <ion-row>
                <ion-col width-20>
                    <ion-label>
                        <strong>Nr.</strong>
                    </ion-label>
                </ion-col>
                <ion-col width-20>
                    <ion-label>
                        2
                    </ion-label>
                </ion-col>
                <ion-col width-20>
                    <ion-label>
                        <strong>Omschrijving</strong>
                    </ion-label>
                </ion-col>
                <ion-col width-20>
                    <ion-label>
                        Dakrandafwerking
                    </ion-label>
                </ion-col>
                <ion-col width-20>
                    <ion-icon name="arrow-dropright" item-end class="theme-text-color" style="zoom:2.0; float: right; margin-right: 20px;" (click)="openAssesmentDefects()"></ion-icon>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col width-20>
                    <ion-label>
                        <strong>Omvang</strong>
                    </ion-label>
                </ion-col>
                <ion-col width-20>
                    <ion-label>
                        100 m1
                    </ion-label>
                </ion-col>
                <ion-col width-20>
                    <ion-label>
                        <strong>Conditie</strong>
                    </ion-label>
                </ion-col>
                <ion-col width-20>
                    <ion-label>
                        &nbsp;Niet bekend
                    </ion-label>
                </ion-col>
                <ion-col width-20></ion-col>
            </ion-row>

        </ion-list>
    </ion-card>

</ion-content>
