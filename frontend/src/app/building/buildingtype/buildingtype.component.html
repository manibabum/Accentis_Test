<section id="filter" class="mb-3">
    <div class="row">
        <div class="col-6">
            <p class="font-medium-3 text-muted text-bold-400">Type Gebouw</p>
        </div><div class="col-6">
            <a href="javascript:void(0)" style='float:right;' (click)="open(content,$event)"   class="btn btn-raised gradient-mint white" false>Toevoegen</a> 
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <!-- start kendo grid -->
            <kendo-grid [data]="gridData" [pageSize]="state.take" [skip]="state.skip" [sort]="state.sort" [filter]="state.filter" [sortable]="true"
                [pageable]="true" filterable="menu" (dataStateChange)="dataStateChange($event)">
                <ng-template kendoGridToolbarTemplate>
                        <button type="button" kendoGridExcelCommand><span class="k-icon k-i-file-excel"></span>Export to Excel</button>
                    </ng-template>
                <kendo-grid-column field="BuildingTypeID" title="ID" width="10" [filterable]="false">
                </kendo-grid-column>
                <kendo-grid-column field="TypeName" title="Building Type" width="120">
                </kendo-grid-column>
               
                <kendo-grid-column  width="20" title="Action" >
                    <ng-template kendoGridCellTemplate let-dataItem>
                        <!-- <input type="checkbox" [checked]="dataItem.Discontinued" disabled/> -->
                        <a href='javascript:void(0)' (click)="open(content,$event)"><i class='icon-note primary font-medium-1 mr-2'></i></a>
                        <a href='javascript:void(0)' (click)="confirmCancelButton()" false><i class='icon-trash primary font-medium-1 mr-2'></i></a>
                    </ng-template>
                </kendo-grid-column>
                <kendo-grid-excel fileName="BuildingType.xlsx"></kendo-grid-excel>
                <!-- <kendo-grid-pdf fileName="Products.pdf" [allPages]="true" paperSize="A4" [repeatHeaders]="true" [landscape]="true">
                        <kendo-grid-pdf-margin top="2cm" left="1cm" right="1cm" bottom="2cm"></kendo-grid-pdf-margin>
                        <ng-template kendoGridPDFTemplate let-pageNum="pageNum" let-totalPages="totalPages">
                         <div class="page-template">
                            <div class="header">
                              <div style="float: right">Page {{ pageNum }} of {{ totalPages }}</div>
                              Multi-page grid with automatic page breaking
                            </div>
                            <div class="footer">
                              Page {{ pageNum }} of {{ totalPages }}
                            </div>
                          </div>
                        </ng-template>
                    </kendo-grid-pdf> -->
            </kendo-grid>
            <!-- end kendo grid -->
        </div>
    </div>
    <!-- Pop up code start -->
    <div class="card-body">
        <div class="card-block">
            <form [formGroup]="regularForm" (ngSubmit)="onReactiveFormSubmit()" novalidate>
                <ng-template #content let-c="close" let-d="dismiss">
                    <div class="modal-header">
                            <p class="modal-title font-medium-3 text-muted">Type Gebouw Toevoegen</p>
                        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group row">
                            <label class="col-md-3 label-control" for="eventRegInput1">Type: </label>
                            <div class="col-md-9">
                                <input type="text" id="eventRegInput1" class="form-control" name="txtTypeGebouw" formControlName="eventRegInput1" required>
                                <small class="form-text text-muted danger" *ngIf="!regularForm.get('eventRegInput1').valid && (regularForm.get('eventRegInput1').dirty || regularForm.get('eventRegInput1').touched)">Please enter a Type gebouw!</small>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success btn-raised" [disabled]="!regularForm.valid">Opslaan</button>
                        <button type="button" class="btn btn-secondary btn-raised" (click)="c('Close click')">Close</button>
                    </div>
                </ng-template>
            </form>
        </div>
    </div>
    <!-- Pop up code end -->
</section>
