<!-- Filter Datatable Options Starts -->
<section id="filter" class="mb-3">
    <div class="row">
        <div class="col-12">
                <p class="text-muted font-medium-3 text-bold-400">Werk bestellingen</p>
            <br/>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <!-- start kendo grid -->
            <kendo-grid [data]="gridData" [pageSize]="state.take" [skip]="state.skip" [sort]="state.sort" [filter]="state.filter" [sortable]="true"
                [pageable]="true" filterable="menu" (dataStateChange)="dataStateChange($event)">
                <ng-template kendoGridToolbarTemplate>
                        <button type="button" kendoGridExcelCommand><span class="k-icon k-i-file-excel"></span>Export to Excel</button>
                    <!-- <button kendoGridPDFCommand><span class='k-icon k-i-file-pdf'></span>Export to PDF</button> -->
                </ng-template>
                <kendo-grid-column field="Nummer" title="Nummer" width="100" [filterable]="false"></kendo-grid-column>
                <kendo-grid-column field="WO" title="WO" width="150"></kendo-grid-column>
                <kendo-grid-column field="Referentie" title="Referentie" width="200"></kendo-grid-column>
                <kendo-grid-column field="Gebouw" title="Gebouw" width="200"></kendo-grid-column>
                <kendo-grid-column field="Adres" title="Adres" width="200"></kendo-grid-column>
                <!-- <kendo-grid-column field="Postcode" title="Postcode" width="60"></kendo-grid-column>
                <kendo-grid-column field="Plaats" title="Plaats" width="100"></kendo-grid-column>
                <kendo-grid-column field="Medewerker" title="Medewerker" width="100"></kendo-grid-column> -->
                <kendo-grid-column  title="Status" width="200">
                    <ng-template kendoGridCellTemplate let-dataItem>
                            <a href='javascript:void(0)'class="btn btn-raised btn-info" disabled>In uitvoering</a>
                    </ng-template>
                </kendo-grid-column>
                <kendo-grid-column field="Datum status" title="Datum status" width="200"></kendo-grid-column>
                <kendo-grid-column width="200" title="Action" [filterable]="false">
                    <ng-template kendoGridCellTemplate let-dataItem>
                        <a href='joborder/job-order-details'>
                            <i class='icon-arrow-right primary font-medium-1 mr-2'></i>
                        </a>
                    </ng-template>
                </kendo-grid-column>
                <kendo-grid-excel fileName="JobOrderList.xlsx"></kendo-grid-excel>
                <!-- <kendo-grid-pdf fileName="jobOrderList.pdf" [allPages]="true" paperSize="A4" [repeatHeaders]="true" [landscape]="true">
                    <kendo-grid-pdf-margin top="2cm" left="1cm" right="1cm" bottom="2cm"></kendo-grid-pdf-margin>
                    <ng-template kendoGridPDFTemplate let-pageNum="pageNum" let-totalPages="totalPages">
                        <div class="page-template">
                            <div class="header">
                                <div style="float: right">Page {{ pageNum }} of {{ totalPages }}</div>
                                Multi-page grid with automatic page breaking
                            </div>
                            <div class="footer">
                                Page {{ pageNum }} of {{ totalPages }}
                            </div>
                        </div>
                    </ng-template>
                </kendo-grid-pdf> -->
            </kendo-grid>
            <!-- end kendo grid -->

        </div>
    </div>
</section>
<!-- Filter Datatable Options Ends -->
